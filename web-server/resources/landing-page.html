<html>
  <head>
    <title>Testing on IE 11</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>

      @import "https://fonts.googleapis.com/css?family=Lato:100";

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-size: 10px;
        font-family: "Lato", Arial, sans-serif;
      }

      section {
        width: 100%;
        height: 100vh;
        color: #fff;
        background: linear-gradient(-45deg, #ffe7ff, #e73c7e, #23a6d5, #9fdcff);
        background-size: 400% 400%;
        position: relative;
        animation: change 10s ease-in-out infinite;
      }

      h1 {
        font-size: 5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        border: 3px solid #fff;
        position: relative;
        top: 25%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 5rem 10rem;
        display: flex;
        align-content: center;
        justify-content: center;
      }

      .actions {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 25%;
        position: relative;
        top: 20%;
      }

      textarea {
        margin: 20px;
        height: 50%;
        width: 25%;
      }

      @keyframes change {
        0% {
          background-position: 0 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0 50%;
        }
      }
    </style>
  </head>

  <body>
    <section>
      <h1>Neutraliza</h1>
      <div class="actions">
        <textarea
          onkeyup="postFunc()"
          type="text"
          id="myText"
          value="Some text..."
        ></textarea>
        <img
          height="10%"
          src="https://www.clipartmax.com/png/full/12-121569_transparent-arrow-right-clip-art-at-clker-right-arrow-transparent-background.png"
        />
        <!-- <button onclick="postFunc()">Try it</button> -->
        <textarea id="demo"></textarea>
      </div>
    </section>
  </body>
  <script>
    let _data = "bar";

    const postFunc = async () => {
      const title = document.getElementById("myText").value;
      _data = title;

      try {
        const response = await fetch(
          "http://localhost:4242/v1.0/translation",
          {
            method: "POST",
            body: _data,
            headers: { "Content-type": "text/plain; charset=UTF-8" }
          }
        );
        const data = await response.json();
        document.getElementById("demo").innerHTML = data.translation;
      } catch (error) {
        console.log(error);
      }
    };
  </script>
</html>
